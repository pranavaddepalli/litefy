<div *ngIf="usuarioLogado" class="app container mt-4  {{ ('direction' | translate) === 'rtl' ? 'rtl-custom' : ''}}">
    <div class="row">
        <div class="col-12">
            <h2>{{ 'Hello' | translate }}, {{ usuarioLogado.display_name }}. 😁 <button id="addPlaylist" (click)="createPlaylist()">Create Playlist</button></h2>
        </div>
    </div>

    <ng-container *ngIf="userPlaylists?.length > 0 || userAlbums?.length > 0 || userTracks?.length > 0">
        <div class="row mt-4">
            <div class="col-md-6">
                <app-content-list [title]="'LibraryPlaylistsText' | translate" type="playlist" [list]="userPlaylists">
                </app-content-list>
            </div>

            <div class="col-md-6">
                <app-content-list [title]="'LibraryAlbumsText' | translate" type="album" [list]="userAlbums" rootItem="album">
                </app-content-list>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12">
                <app-content-list [title]="'LibraryTracksText' | translate" type="track" [list]="userTracks" rootItem="track">
                </app-content-list>
            </div>
        </div>
    </ng-container>
</div>
